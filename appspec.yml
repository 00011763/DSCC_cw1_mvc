    destination: c:\inetpub\wwwroot
hooks:
  BeforeStart:
    - location: \deploy-scripts\publish.bat
      timeout: 120
      runas: Administrator
  BeforeInstall:
    - location: \deploy-scripts\before_install.bat
      timeout: 120
      runas: Administrator